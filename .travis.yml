matrix:
  include:
  - os: osx
    osx_image: xcode7.3
    language: generic
  - dist: xenial
    language: python
    python: '3.6'
    sudo: required

cache:
  - pip

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash scripts/prepare-osx.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash scripts/prepare-linux.sh; fi
  - pip3 install --upgrade pip setuptools
  - pip3 install -r requirements.txt
  - pip3 install -r scripts/requirements.txt

script: python3 -m PyInstaller QuickQR.spec

branches:
  only:
  - prototype

deploy:
  - provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "dist/QuickQR"
  skip_cleanup: true
  on:
    all_branches: true
    tags: false
    condition: $TRAVIS_OS_NAME = "linux"
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "dist/QuickQR*"
    skip_cleanup: true
  on:
    all_branches: true
    tags: false
    condition: $TRAVIS_OS_NAME = "osx"